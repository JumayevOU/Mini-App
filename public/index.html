<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatGPT AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#050509] text-white font-sans overflow-hidden h-[100dvh] flex flex-col md:flex-row">

    <!-- 3D Background -->
    <div id="canvas-container" class="fixed inset-0 z-0 pointer-events-none"></div>
    <input type="file" id="file-upload" accept="image/*" class="hidden">

    <!-- Sidebar (Drawer on Mobile) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-[#0a0a12]/95 backdrop-blur-xl border-r border-white/10 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col h-full shadow-2xl">
        <div class="p-4 border-b border-white/5 h-16 shrink-0 flex items-center justify-between">
            <button id="new-chat-btn" class="flex-1 bg-gradient-to-r from-[#d946ef] to-[#8b5cf6] rounded-lg py-2.5 px-4 text-sm font-bold text-white shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                <i class="fa-solid fa-plus"></i> Yangi Chat
            </button>
            <button id="close-sidebar" class="md:hidden p-2 text-gray-400 ml-2"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>

        <!-- Chat History List -->
        <div id="chat-history-list" class="flex-1 overflow-y-auto p-2 space-y-1">
            <!-- JS orqali to'ldiriladi -->
        </div>

        <!-- User Profile Footer -->
        <div class="p-4 border-t border-white/5 bg-black/20 shrink-0 pb-safe">
            <div class="flex items-center gap-3">
                <img id="user-avatar" src="" class="w-10 h-10 rounded-full bg-gray-700 object-cover border border-white/10">
                <div class="overflow-hidden">
                    <div id="user-name" class="text-sm font-medium truncate">User</div>
                    <div class="text-[10px] text-gray-400">Free Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/80 z-40 hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Main Content -->
    <div class="relative z-10 flex-1 flex flex-col h-full w-full md:ml-72 transition-all duration-300">
        
        <!-- Header -->
        <header class="h-14 px-4 flex justify-between items-center bg-[#050509]/80 backdrop-blur border-b border-white/5 shrink-0">
            <div class="flex items-center gap-3">
                <button id="toggle-sidebar" class="md:hidden p-2 -ml-2 text-gray-400"><i class="fa-solid fa-bars text-xl"></i></button>
                <h1 id="chat-title" class="font-orbitron text-lg tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-[#ff00ff] to-[#00ffff] truncate max-w-[200px]">
                    ChatGPT AI
                </h1>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth w-full max-w-3xl mx-auto">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center transition-opacity duration-500">
                <div class="w-24 h-24 mb-6 relative animate-pulse">
                     <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-[0_0_15px_rgba(217,70,239,0.4)]">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00e1ff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M50 20 L75 35 L75 65 L50 80 L25 65 L25 35 Z" fill="none" stroke="url(#logoGradient)" stroke-width="5" />
                        <path d="M50 38 L62 45 L62 58 L50 65 L38 58 L38 45 Z" fill="url(#logoGradient)" opacity="0.3" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-center text-white mb-6">Qanday yordam bera olaman?</h2>
                <!-- Suggestions -->
                <div class="grid grid-cols-1 gap-3 w-full max-w-md px-4">
                    <button class="suggestion-btn bg-white/5 hover:bg-white/10 p-3 rounded-xl text-left text-sm text-gray-300 transition border border-white/5">
                        ðŸ’¡ Telegram bot g'oyalari
                    </button>
                    <button class="suggestion-btn bg-white/5 hover:bg-white/10 p-3 rounded-xl text-left text-sm text-gray-300 transition border border-white/5">
                        ðŸŽ¨ Rasm generatsiya qilish uchun prompt
                    </button>
                </div>
            </div>
            <!-- Messages will go here -->
            <div id="messages-list" class="pb-4 space-y-4"></div>
        </main>

        <!-- Input Area -->
        <footer class="p-3 md:p-4 bg-[#050509] shrink-0 pb-safe">
            <div class="max-w-3xl mx-auto relative">
                <form id="chat-form" class="bg-[#1a1a23] border border-white/10 rounded-2xl p-1.5 flex items-end shadow-2xl transition-all focus-within:border-[#d946ef]/50">
                    <button type="button" id="upload-btn" class="p-3 text-gray-400 hover:text-[#00ffff] transition active:scale-95">
                        <i class="fa-solid fa-paperclip text-lg"></i>
                    </button>
                    
                    <textarea id="user-input" rows="1" 
                        class="flex-1 bg-transparent text-white text-base p-3 max-h-32 resize-none focus:outline-none placeholder-gray-500"
                        placeholder="Xabar yozing..."></textarea>

                    <button type="button" id="mic-btn" class="p-3 text-gray-400 hover:text-[#d946ef] transition active:scale-95">
                        <i class="fa-solid fa-microphone text-lg"></i>
                    </button>

                    <button type="submit" id="submit-btn" class="p-3 bg-white/10 text-gray-500 rounded-xl cursor-not-allowed transition-all ml-1" disabled>
                        <i class="fa-solid fa-arrow-up text-lg"></i>
                    </button>
                </form>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
